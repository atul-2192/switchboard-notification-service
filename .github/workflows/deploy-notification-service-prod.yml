name: Deploy notification-service to Production

on:
  push:
    branches:
      - prod

jobs:
  test:
    name: Test notification-service
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Set up JDK 17 with Maven cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3 Configure Maven settings for GitHub Packages
      - name: Create Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo '<settings><servers><server>' > ~/.m2/settings.xml
          echo "<id>github</id><username>${{ github.actor }}</username>" >> ~/.m2/settings.xml
          echo "<password>${{ secrets.GITHUB_TOKEN }}</password>" >> ~/.m2/settings.xml
          echo '</server></servers></settings>' >> ~/.m2/settings.xml

      # 4 Run tests with coverage
      - name: Run Tests with JaCoCo Coverage
        run: mvn clean verify

      # 5 Display coverage summary
      - name: Display Coverage Summary
        run: |
          echo "üìä Code Coverage Report"
          echo "======================="
          if [ -f target/site/jacoco/index.html ]; then
            echo "‚úÖ Coverage report generated successfully"
            echo "Coverage reports available in artifacts"
          else
            echo "‚ùå Coverage report not found"
          fi

      # 6 Upload JaCoCo coverage reports
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-reports
          path: |
            target/site/jacoco/
            target/surefire-reports/
          retention-days: 30

      # 7 Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  deploy:
    name: Build & Deploy notification-service
    runs-on: ubuntu-latest
    needs: test

    steps:
      # 1 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Enable multi-arch Docker builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4 Build & push notification-service image (linux/amd64)
      - name: Build & Push notification-service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/atul-2192/notification-service:prod
          build-args: |
            GITHUB_ACTOR=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      # 5 SSH into VPS and redeploy notification-service
      - name: Deploy on Contabo VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/switchboard
            docker compose -f docker-compose.prod.yml pull notification-service
            docker compose -f docker-compose.prod.yml up -d notification-service
